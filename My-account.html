<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seroy Cutie</title>
    <link rel="stylesheet" type="text/css" href="stylecute.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="cute">
        <form action="">
            <input id="login-textbox"class="text-box" type="text" placeholder="Username"/>
            <br>
            <input id="password-textbox" class="text-box" type="password" placeholder="Password"/>
            <br>
    <div class="checkbox">
            <input id="checkbox" type="checkbox">            
            <label for="checkbox">Keep me sign in</label>
    </div>
            <button type="button" id="Login-button" onclick="clickLoginButton()">Login</button>
            <p>Not register?
                <a href="#">Click here</a> 
            </p>
        </form>
    <div class="login_with">
        <p>
        <span class="login_with"><hr style="width: 30%; float: left;">or login with<hr style="width:30%; float: right;"></span>
        </p>
    </div>
    <br>
    <div class="btn">
        <p>
        <button class="btn"><i class="fa fa-facebook"></i>Facebook</button>
        <button class="btn"><i class="fa fa-google"></i>Google</button>
        </p>
    </div>
    <footer class="footer">
        <p>
            By creating your account or signing in, you agree to our <a href="#">Terms</a> and <a href="#">Conditions</a> & <a href="">Privacy Policy</a>.
        </p>
    </footer>
    
    <script src="./first.js" ></script>
    
</body>
</html>
